        .section-title:after {
            content: '';

            left: 50%;

        .products {

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .product-img {
            position: relative;
            height: 270px;
            overflow: hidden;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-img img {
            transform: scale(1.05);
        }

        .gem-logo {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #faf9f0, #fccb72);

            align-items: center;
            justify-content: center;
            color: #35068d;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;

        .in-cart-badge {

            top: 12px;
            left: 12px;
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;

        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;

        .product-description {

        .product-price {

            font-weight: 700;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .btn:hover {

                },
                {

                    title: 'Pearl Elegance',
                    description: 'Cultured pearl set in a delicate silver design, perfect for formal events.',
                    price: 169.99,
                    image: 'pearl.jpeg',
                    inCart: false
                },
                {
                    id: 'm9',
                    title: 'Lapis lazuli',
                    description: 'Sky Lapis set in rose gold, bringing warmth to any collection.',
                    price: 139.99,
                    image: 'lajaward_1.jpg',
                    inCart: false
                },
                {
                    id: 'm10',
                    title: 'Garnet Deep Red',
                    description: 'Rich garnet set in vintage-inspired yellow gold setting.',
                    price: 149.99,
                    image: 'Garnet.png',
                    inCart: false
                },
                {
                    id: 'm11',
                    title: 'Aquamarine Ocean',
                    description: 'Light blue aquamarine set in white gold, capturing the essence of the sea.',
                    price: 199.99,
                    image: 'Aquamarine (2).png',
                    inCart: false
                },
                {
                    id: 'm12',
                    title: 'Fairoza', //Tanzanite Violet
                    description: 'Real Fairoza set in platinum, a truly unique piece.',
                    price: 249.99,
                    image: 'Fairoz_1.jpg',
                    inCart: false
                },
                {
                    id: 'm13',
                    title: 'Peridot Green',
                    description: 'Vibrant green peridot set in yellow gold, symbolizing nature and growth.',
                    price: 129.99,
                    image: 'Paridot 1.jpg',
                    inCart: false
                },
                {
                    id: 'm14',
                    title: 'Zircon Blue',
                    description: 'Brilliant blue zircon set in sterling silver, with exceptional fire.',
                    price: 159.99,
                    image: 'Diamond x (2).jpg',
                    inCart: false
                },
                {
                    id: 'm15',
                    title: 'Tourmaline green',
                    description: 'Delicate green tourmaline set in rose gold, for a romantic touch.',
                    price: 179.99,
                    image: 'Tourmaline.jpeg',
                    inCart: false
                },
                {
                    id: 'm16',
                    title: 'Onyx Black',
                    description: 'Jet black onyx set in modern white gold, for a bold statement.',
                    price: 139.99,
                    image: 'Onyx.jpeg',
                    inCart: false
                }
            ];

            const productsContainer = document.querySelector('.products');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            let cart = [];
            
            // Initialize the page
            function init() {
                renderProducts();
                updateCartSummary();
            }
            
            // Render product cards
            function renderProducts() {
                productsContainer.innerHTML = '';
                
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        <div class="product-img">
                            <img src="${product.image}" alt="${product.title}">
                            <div class="gem-logo">Nexoin</div>
                            ${product.inCart ? '<span class="in-cart-badge">In Cart</span>' : ''}
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">$${product.price.toFixed(2)}</p>
                            <a href="#" class="btn add-to-cart" data-id="${product.id}" data-title="${product.title}" data-price="${product.price}">
                                ${product.inCart ? 'Remove from Cart' : 'Add to Cart'}
                            </a>
                        </div>
                    `;
                    
                    productsContainer.appendChild(productCard);
                });
                
                // Add event listeners to buttons
                document.querySelectorAll('.add-to-cart').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        const id = this.getAttribute('data-id');
                        const title = this.getAttribute('data-title');
                        const price = parseFloat(this.getAttribute('data-price'));
                        
                        toggleProductInCart(id, title, price, this);
                    });
                });
            }
            
            // Toggle product in cart
            function toggleProductInCart(id, title, price, button) {
                const index = cart.findIndex(item => item.id === id);
                
                if (index === -1) {
                    // Add to cart
                    cart.push({ id, title, price, quantity: 1 });
                    button.textContent = 'Remove from Cart';
                    button.parentElement.previousElementSibling.querySelector('.in-cart-badge').style.display = 'block';
                } else {
                    // Remove from cart
                    cart.splice(index, 1);
                    button.textContent = 'Add to Cart';
                    const badge = button.parentElement.previousElementSibling.querySelector('.in-cart-badge');
                    if (badge) badge.style.display = 'none';
                }
                
                updateCartSummary();
            }
            
            // Update cart summary
            function updateCartSummary() {
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                const totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                
                cartCount.textContent = totalItems;
                cartTotal.textContent = `$${totalAmount.toFixed(2)}`;
            }
            
            // Initialize the page
            init();
        });
    </script>
